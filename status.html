<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Status ‚Äì Padmavati Greens</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
  <!-- Auth guard: runs instantly before body renders -->
  <script>
    (function(){
      try {
        var s = JSON.parse(localStorage.getItem('pg_session'));
        if (!s || !s.token) { window.location.replace('login.html'); }
      } catch(e) { window.location.replace('login.html'); }
    })();
  </script>
</head>
<body>

<div class="page-wrap">
  <div class="page-title">Check Booking Status</div>
  <div class="page-sub">Enter a receipt number to view booking details</div>

  <div class="lookup-wrap">
    <select id="searchType" class="select-filter" style="flex-shrink:0;min-width:160px;">
      <option value="name">Customer Name</option>
      <option value="phone">Mobile Number</option>
      <option value="plot">Plot Number</option>
      <option value="receipt">Receipt No.</option>
    </select>
    <input type="text" id="receiptInput" placeholder="e.g. PG-2025-123456">
    <button class="btn-lookup" id="lookupBtn">Search</button>
  </div>

  <div id="multiResults" class="multi-results" style="display:none;"></div>
  <div id="receiptCard" class="receipt-card"></div>

  <div class="empty-state" id="statusHint">
    <div class="empty-icon">üîç</div>
    <p>Search by receipt number, customer name, or mobile number</p>
  </div>
</div>

<div id="toast"></div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/utils.js"></script>
<script src="js/header.js"></script>
<script src="js/app/status.js"></script>
</body>
</html>
